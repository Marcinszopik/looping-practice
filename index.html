<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
  </head>
  <body>
          <!-- vowel counter -->
    <div class="container">
      <form id="formUserSentence">
        <div class="form-group">
          <label for="userSentence">Enter a sentence!: </label>
          <input id="userSentence" type="text" name="userSentence" class="form-control">
          </div>
          <button type="submit" class="btn-outline-dark">Show me the number vowels!</button>
        </form>
        <div id="editSentence">
      </div>
    </div>
          <!-- leap year -->
    <div class="container">
          <h1 id="leapYear">Leap year detector</h1>
          <form id="leap-year">
            <div class="form-group">
              <label for="year">Enter a year and find out if it's a leap year:</label>
              <input id="year" type="text">
            </div>
            <button type="submit" id="button_findout" class="btn">Find out!</button>
          </form>
          <div id="result">
      <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>
  </div>
          <!-- pig latin -->
    <div class="container">
      <h1 id="pl">PigLatin translator</h1>
      <form id="pigLatin">
        <div class="form-group">
          <label for="pig-latin">Enter a sentence!: </label>
          <input id="pLatin" type="text" name="userPlatin" class="form-control">
          </div>
        <button type="submit" class="btn-outline-dark">Latin it!</button>
        </form>
        <div id="pSentence">
      </div>
    </div>

  </body>
</html>
